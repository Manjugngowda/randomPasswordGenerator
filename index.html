<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <h1>Password Generator</h1>
        <div class="input_field">
            <input type="text" id="display" class="passwordTextArea" disabled>
            <button id="copy">
                <img src="https://www.freeiconspng.com/thumbs/copy-icon/copy-icon-25.png" alt="copy_text_img">
            </button>
        </div>
        <div class="password_length">
           <label for="">Select Password Length <strong>(**8-50 characters**)</strong></label> 
           <input type="number" value="8" id="pass-length">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="upper" class="uncheck" checked>
            <label>Include upper case</label>
            <br>
            <input type="checkbox" id="lower" class="uncheck" checked >
            <label>Include lower case</label>
            <br>
            <input type="checkbox" id="number" class="uncheck" checked >
            <label>Include numbers</label>
            <br>
            <input type="checkbox" id="symbol" class="uncheck" checked>
            <label>Include symbols</label>
            <br>
            <button id="button">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
